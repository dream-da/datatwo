<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车</title>
    <link rel="stylesheet" href="style/cartlist.css">
    <script src="http://10.31.165.19/zolxm/src/script/cartlist_module.js" type="module"></script>
</head>

<body>


    <div class="head">

    </div>
    <div class="wrapper">
        <div class="cart-main">
            <h1 class="cart-title">
                全部商品
            </h1>
            <div class="cart-nav">
                <span class="cart-desc">商品信息</span>
                <span class="cart-price">单价</span>
                <span class="cart-num">数量</span>
                <span class="cart-prices">金额</span>
                <span class="cart-clear">操作</span>
            </div>
            <div class="aa">
                <div class="cart-bigbox">
                    <div class="cart-box" style="display: none;">
                        <div class="cart-box-desc">
                            <div class="desc-img">
                                <img src="" alt="">
                            </div>
                            <div class="desc-name">
                                <p class="p-nameone"></p>
                                <p class="p-nametwo"></p>
                            </div>
                        </div>
                        <div class="cart-box-price">
                            ￥单价
                        </div>
                        <div class="cart-box-num">
                            <ul class="num-list">
                                <li class="jian">-</li>
                                <li class="num"><input type="text" value="1"></li>
                                <li class="jia">+</li>
                            </ul>
                            <span>库存不足</span>
                        </div>
                        <div class="cart-box-prices">
                            <em style="font-style:normal">￥</em>
                            <em style="font-style:normal" class="mi"></em>
                        </div>
                        <div class="cart-box-clear">
                            删除
                        </div>
                    </div>
                </div>
            </div>


            <div class="cart-bycar">
                <div class="bycar-left">
                    <img src="" alt="">
                    <span>清空购物车</span>
                </div>
                <div class="bycar-right">
                    <ul>
                        <li class="bycar-sp">已选择<span>?</span>件商品</li>
                        <li class="bycar-prices">合计（不含运费）：<span>￥总价</span></li>
                        <li class="bycarbtn">去结算</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">

    </div>




</body>

</html>
