<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="http://10.31.165.19/zolxm/src/style/login.css">
    <link rel="stylesheet" href="http://10.31.165.19/zolxm/src/font/iconfont.css">
    <script src="http://10.31.165.19/zolxm/src/script/login_module.js" type="module"></script>
</head>

<body>

    <div class="login-big">
        <div class="login-wrapper">
            <div class="login-main">
                <div class="login-bt">
                    <h3>会员登录</h3>
                    <div class="login-hd">
                        <span>没有账号？</span>
                        <a href="http://10.31.165.19/zolxm/src/registry.html">立即注册</a>
                    </div>
                </div>

                <form action="">
                    <div class="login-tel">
                        <i class="iconfont icon-shouji"></i>
                        <input type="text" class="username" placeholder="请输入手机号码">
                    </div>
                    <div class="login-pass">
                        <i class="iconfont icon-suo"></i>
                        <input type="password" class="password" placeholder="密码">
                    </div>
                    <input class="login-sub" type="button" name="" value="登录">
                    <div class="mm-link">
                        <span>
                        <a href="#">忘记密码</a>
                    </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
